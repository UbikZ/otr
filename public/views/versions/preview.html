<div class="versions" ng-controller="version-preview.controller" ng-init="ns='version.view'">
    <div class="theme-config">
        <div class="theme-config-box">
            <div class="spin-icon" ng-click="toggleSetting()">
                <i class="fa fa-cogs fa-spin"></i>
            </div>
            <div class="skin-setttings" ng-init="modal = true;">
                <div class="title">{{ (ns+'.setting.title') | translate }}</div>
                <form role="form" name="form" novalidate class="p-md" ng-submit="submit(setting)" ng-init="ns='setting'">
                    <div class="row">
                        <div class="col-lg-6">
                            <div ng-include="'views/settings/partials/project-dev.html'"></div>
                        </div>
                        <div class="col-lg-6">
                            <div ng-include="'views/settings/partials/project-management.html'"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <div ng-include="'views/settings/partials/iteration.html'"></div>
                            <div ng-include="'views/settings/partials/date.html'"></div>
                        </div>
                        <div class="col-lg-6">
                            <div ng-include="'views/settings/partials/unit.html'"></div>
                            <div ng-include="'views/settings/partials/billing.html'"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button class="btn btn-sm btn-primary" type="submit"
                                    ng-disabled="loading">
                                <i class="fa fa-save"></i> <strong>{{ (ns+'.form.submit') | translate }}</strong>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-sm-12">
                <h2>{{ (ns+'.title') | translate }}</h2>
                <ol class="breadcrumb">
                    <li>
                        <a ui-sref="{{ $root.routes.ORGANIZATIONS_LIST }}" class="text-muted">
                            {{ (ns+'.list') | translate }}
                        </a>
                    </li>
                    <li class="active">
                        <strong>{{ organization.name }}</strong>
                    </li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeIn">
                    <div class="ibox row">
                        <div class="ibox-content">
                            test
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
