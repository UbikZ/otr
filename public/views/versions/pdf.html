<link href="dist/print.min.css" rel="stylesheet" media="all">
<div class="versions" ng-class="$root.pdf.loaded ? 'pdf': ''" ng-controller="version-preview.controller"
     translate-namespace="pdf">
        <div id="page-wrapper">
            <header class="row wrapper white-bg page-heading">
                <h1>
                    <span translate>{{ '.title' }}</span>
                    <small translate translate-values="{org: organization.name, doc: document.name}">
                        {{ '.subtitle' }}
                    </small>
                </h1>
            </header>
            <div class="row" id="document-read">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="panel-heading">
                        <div class="ibox float-e-margins">
                            <div class="ibox-content">
                                <div class="panel-body">
                                    <div id="vision-globale">
                                        <div ng-include="'views/versions/partials/print/macro.html'"></div>
                                    </div>
                                    <div id="vision-synthese">
                                        <div ng-include="'views/versions/partials/print/resume.html'"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
