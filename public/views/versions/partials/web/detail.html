<div class="row" translate-namespace="version.view.detail">
    <div class="ibox">
        <div class="ibox-content">
            <div class="m-t-sm col-lg-12">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="fa fa-search"></i>
                        <span translate>{{ '.search' }}</span>
                    </span>
                    <input type="text" ng-model="searchDetail.name" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div ng-repeat="theme in item.entries | orderBy:'name'">
        <div ng-repeat="child in theme.children | orderBy:'name'">
            <div class="ibox" ng-repeat="(index, feature) in child.children | orderBy:'name' | filter:searchDetail">
                <div class="ibox-content ibox-heading">
                    <h3><strong>{{ feature.name }}</strong>
                        <span class="pull-right">
                            <span class="label label-primary">Story</span>
                        </span>
                    </h3>
                    <small>
                        <span ng-bind-html="feature.description | sanitize"></span>
                    </small>
                </div>
                <div class="ibox-content inspinia-timelnie block-description">
                    <div class="col-lg-8">
                        <span ng-bind-html="feature.notes | sanitize"></span>
                    </div>
                    <div class="col-lg-4 gray-bg">
                        <table class="table detail">
                            <tbody>
                            <tr>
                                <td>
                                    <span class="label label-default col-lg-12">
                                        {{ theme.name }} â†’ {{ child.name }}
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="label label-default col-lg-12">
                                        id: {{ feature.ontime_id }}
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h5 translate>{{ '.estimates' }}</h5>
                                    <span class="label label-info col-lg-12">
                                        {{ time(feature._id) | currency:setting.label }}
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span class="label label-success col-lg-12">
                                        {{ cost(feature._id) | currency }}
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
