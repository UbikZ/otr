<div class="row">
    <div class="col-lg-12 contact-box">
        <div class="center-version">
            <div class="input-group">
                                <span class="input-group-addon"
                                      id="search">{{ (ns+'.search.title') | translate }}</span>
                <input type="text" ng-model="search.name"
                       placeholder="{{ (ns+'.search.placeholder') | translate }}"
                       class=" form-control">
            </div>
        </div>
    </div>
</div>
<div class="row" ng-controller="filesystem.controller" class="animated fadeIn">
    <div class="col-lg-4">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="file-manager">
                    <h5>{{ (ns+'.node') | translate }}</h5>

                    <div class="hr-line-dashed"></div>
                    <input type="text" ng-model="nodeSearch" placeholder="{{ (ns+'.search.placeholder') | translate }}"
                           class=" form-control">
                    <div class="hr-line-dashed"></div>
                    <h5>{{ (ns+'.node.arbo') | translate }}</h5>

                    <div treecontrol class="tree-light"
                         tree-model="dataForTheTree"
                         options="treeOptions"
                         on-selection="showSelected(node)"
                         filter-expression="nodeSearch"
                         selected-node="node1">
                        <span ng-switch="" on="node.type">
                            <span ng-switch-when="folder" class="fa fa-folder" aria-hidden="true"></span>
                            <span ng-switch-when="file" class="fa fa-file-text-o" aria-hidden="true"></span>
                        </span>
                        {{node.name}}
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="row">
            <div class="col-lg-12">
                <div class="file-box">
                    <div class="file">
                        <button class="btn btn-block btn-outline btn-success p-sm" uib-tooltip="test">
                            <i class="fa fa-folder fa-5x m-b-md"></i> <br/>
                            <strong>Alex Johnatan</strong>
                        </button>
                        <div>
                            <span class="corner"></span>
                            <div class="file-name">
                                <small>Added: Jan 11, 2014</small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="file-box">
                    <div class="file">
                        <button class="btn btn-block btn-outline btn-primary p-sm" uib-tooltip="test">
                            <i class="fa fa-file-o fa-5x m-b-md"></i> <br/>
                            <strong>Alex Johnatan</strong>
                        </button>
                        <div>
                            <span class="corner"></span>
                            <div class="file-name">
                                <small>Added: Jan 11, 2014</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
