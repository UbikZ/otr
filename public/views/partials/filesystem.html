<div class="row">
    <div class="col-lg-12 contact-box">
        <div class="center-version">
            <div class="input-group">
                                <span class="input-group-addon"
                                      id="search">{{ (ns+'.search.title') | translate }}</span>
                <input type="text" ng-model="search.name"
                       placeholder="{{ (ns+'.search.placeholder') | translate }}"
                       class=" form-control">
            </div>
        </div>
    </div>
</div>
<div class="row" ng-controller="filesystem.controller">
    <div class="col-lg-3">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="file-manager">
                    <h5>Show:</h5>
                    <a href="" class="file-control active">Ale</a>
                    <a href="" class="file-control">Documents</a>
                    <a href="" class="file-control">Audio</a>
                    <a href="" class="file-control">Images</a>

                    <div class="hr-line-dashed"></div>
                    <button class="btn btn-primary btn-block">Upload Files</button>
                    <div class="hr-line-dashed"></div>
                    <h5>Folders</h5>

                    <div treecontrol class="tree-light"
                         tree-model="dataForTheTree"
                         options="treeOptions"
                         on-selection="showSelected(node)"
                         selected-node="node1">
                        <span ng-switch="" on="node.type">
                            <span ng-switch-when="folder" class="fa fa-folder-open" aria-hidden="true"></span>
                            <span ng-switch-when="file" class="fa fa-file" aria-hidden="true"></span>
                        </span>
                        employee: {{node.name}} age {{node.age}}
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-9 animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="file-box">
                    <div class="file">
                        <a href="">
                            <span class="corner"></span>

                            <div class="icon">
                                <i class="fa fa-file"></i>
                            </div>
                            <div class="file-name">
                                Document_2014.doc
                                <br>
                                <small>Added: Jan 11, 2014</small>
                            </div>
                        </a>
                    </div>

                </div>
                <div class="file-box">
                    <div class="file">
                        <a href="">
                            <span class="corner"></span>

                            <div class="image">
                                <img alt="image" class="img-responsive" src="img/p1.jpg">
                            </div>
                            <div class="file-name">
                                Italy street.jpg
                                <br>
                                <small>Added: Jan 6, 2014</small>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-3">
        <div class="contact-box center-version">
            <div>
                <button class="btn btn-block btn-outline btn-success p-lg" uib-tooltip="test">
                    <i class="fa fa-folder fa-5x m-b-md"></i> <br/>
                    <strong>Alex Johnatan</strong>
                </button>
            </div>
            <div class="contact-box-footer">
                <div class="m-t-xs btn-group">
                    <a class="btn btn-xs btn-white"><i class="fa fa-phone"></i> Call </a>
                    <a class="btn btn-xs btn-white"><i class="fa fa-envelope"></i> Email</a>
                    <a class="btn btn-xs btn-white"><i class="fa fa-user-plus"></i> Follow</a>
                </div>
            </div>

        </div>
    </div>
    <div class="col-lg-3">
        <div class="contact-box center-version">

            <button class="btn btn-block btn-outline btn-primary p-lg" uib-tooltip="test">
                <i class="fa fa-file-text fa-5x m-b-md"></i> <br/>
                <strong>Alex Johnatan</strong>
            </button>
            <div class="contact-box-footer">
                <div class="m-t-xs btn-group">
                    <a class="btn btn-xs btn-white"><i class="fa fa-phone"></i> Call </a>
                    <a class="btn btn-xs btn-white"><i class="fa fa-envelope"></i> Email</a>
                    <a class="btn btn-xs btn-white"><i class="fa fa-user-plus"></i> Follow</a>
                </div>
            </div>

        </div>
    </div>
</div>
