<div class="wrapper wrapper-content animated fadeIn" ng-init="ns='account.profile'">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content" ng-controller="form.profile.controller">
                    <h4>{{ (ns+'.manage.title') | translate }}</h4>
                    <form role="form" name="formProfile" novalidate ng-submit="update(profile)">
                        <div class="form-group">
                            <label>{{ (ns+'.identity.email') | translate }}</label>
                            <p class="form-control-static">{{ $root.user.info.email }}</p>
                        </div>
                        <div class="form-group">
                            <label>{{ (ns+'.identity.username') | translate }}</label>
                            <p class="form-control-static">{{ $root.user.name.username }}</p>
                        </div>
                        <div class="form-group">
                            <label>{{ (ns+'.manage.firstname.label') | translate }}</label>
                            <input type="text" placeholder="{{ (ns+'.manage.firstname.input') | translate }}"
                                   class="form-control" name="firstname"
                                   ng-model="profile.firstname" required>
                            <div class="m-t-xs" ng-show="formProfile.firstname.$invalid && formProfile.firstname.$dirty">
                                <small class="text-danger help-block" ng-show="formProfile.firstname.$error.required">
                                    {{ (ns+'.manage.firstname.error.required') | translate }}
                                </small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>{{ (ns+'.manage.lastname.label') | translate }}</label>
                            <input type="text" placeholder="{{ (ns+'.manage.lastname.input') | translate }}"
                                   class="form-control" name="lastname"
                                   ng-model="profile.lastname" required>
                            <div class="m-t-xs" ng-show="formProfile.lastname.$invalid && formProfile.lastname.$dirty">
                                <small class="text-danger help-block" ng-show="formProfile.lastname.$error.required">
                                    {{ (ns+'.manage.lastname.error.required') | translate }}
                                </small>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>{{ (ns+'.manage.job.label') | translate }}</label>
                            <input type="text" placeholder="{{ (ns+'.manage.job.input') | translate }}"
                                   class="form-control" name="job"
                                   ng-model="profile.job" required>
                            <div class="m-t-xs" ng-show="formProfile.job.$invalid && formProfile.job.$dirty">
                                <small class="text-danger help-block" ng-show="formProfile.job.$error.required">
                                    {{ (ns+'.manage.job.error.required') | translate }}
                                </small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <button class="btn btn-sm btn-success pull-right" type="submit"
                                        ng-disabled="formProfile.$invalid || loading">
                                    <strong>{{ (ns+'.manage.submit') | translate }}</strong>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
