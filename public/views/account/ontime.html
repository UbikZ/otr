<div class="wrapper wrapper-content animated fadeIn" ng-controller="ontime.controller" ng-init="ns='account.ontime'">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <h4>{{ (ns+'.title') | translate }}</h4>

                    <div ng-if="loading" ng-include="'views/partials/spinner.html'"></div>
                    <div ng-if="!loading">
                        <form role="form">
                            <pre>{{ json }}</pre>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
