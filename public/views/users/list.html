<div class="wrapper wrapper-content animated fadeIn ng-scope" ng-controller="user.controller" ng-init="ns='user'">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="m-t-xs">
                        <div class="input-group">
                            <span class="input-group-addon" id="search">{{ (ns+'.search.title') | translate }}</span>
                            <input type="text" ng-model="query" placeholder="{{ (ns+'.search.placeholder') | translate }}"
                                   class=" form-control" aria-describedby="search">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="loading">
            <div class="col-lg-12">
                <div class="contact-box">
                    <div class="sk-folding-cube">
                        <div class="sk-cube1 sk-cube"></div>
                        <div class="sk-cube2 sk-cube"></div>
                        <div class="sk-cube4 sk-cube"></div>
                        <div class="sk-cube3 sk-cube"></div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="!loading">
            <div class="col-lg-4" ng-repeat="user in users | orderBy:'name' | filter:query">
                <div class="contact-box">
                    <div>
                        <div class="col-sm-4">
                            <div class="text-center">
                                <img gravatar-src="'{{ user.info.email }}'" gravatar-size="80" class="img-circle">

                                <div class="m-t-xs font-bold">{{ user.info.job }}</div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <h3><strong>{{ user.name.firstname }} {{ user.name.lastname }}</strong></h3>

                            <p>
                                <i class="fa fa-map-marker"></i> Bordeaux, France<br/>
                                <i class="fa fa-skype"></i> pseudo.skype.33<br/>
                            </p>
                            <address>
                                <strong>Galil√©e</strong><br>
                                P.A. de la Gardette<br>
                                Rue Cantelaudette, 33310 Lormont<br>
                                <abbr title="Phone">P:</abbr> (+33) 05 56 01 02 03
                            </address>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
