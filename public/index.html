<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>OnTime Reader 3</title>

    <link ng-if="$root.pdf.enabled == false" href="dist/app.min.css" rel="stylesheet" media="all">
</head>


<body ng-controller="main.controller" ng-class="!$state.current.data.includes && 'gray-bg'" id="page-top">
<div id="wrapper">
    <div ng-if="$state.current.data.includes" ng-include="'views/common/left-sidebar.html'"></div>
    <div ng-attr-id="{{$state.current.data.includes && 'page-wrapper'}}"
         ng-class="$state.current.data.includes && 'gray-bg'">
        <div ng-if="$state.current.data.includes" ng-include="'views/common/header.html'"></div>

        <div ui-view></div>

        <div ng-if="$state.current.data.includes" ng-include="'views/common/footer.html'"></div>
    </div>
    <div ng-if="$state.current.data.includes" ng-include="'views/common/right-sidebar.html'"></div>
</div>
<!-- End wrapper-->
<script src="dist/vendor.min.js"></script>
<script src="dist/app.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.4.6/angular-locale_fr-fr.js"></script>
<script type="text/javascript">
    'use strict';

    try {
        angular.element(document).ready(function () {
            angular.bootstrap(document, ['otr']);
        });
    } catch (e) {
        console.error(e.message);
    }
</script>
</body>
</html>
