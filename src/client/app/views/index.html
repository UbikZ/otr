<!DOCTYPE html>
<html ng-app="otr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="author" content="Gabriel MALET">
    <title>OnTime Reader 3</title>
    <link rel="icon" href="img/favicon.ico">

    <link ng-if="$root.pdf.enabled == false" href="dist/app.min.css" rel="stylesheet" media="all">
    <link ng-if="$root.pdf.enabled == true" href="dist/print.min.css" rel="stylesheet" media="all">
</head>


<body ng-controller="main.controller" ng-class="!$state.current.data.includes && 'gray-bg'" id="page-top">
<div id="wrapper-loader">
    <div class="assembly">
        <div class="tri"></div><div class="tri"></div><div class="tri"></div><div class="tri"></div>
        <div class="tri"></div><div class="tri"></div><div class="tri"></div><div class="tri"></div>
        <div class="tri"></div><div class="tri"></div><div class="tri"></div><div class="tri"></div>
        <div class="tri"></div><div class="tri"></div><div class="tri"></div><div class="tri"></div>
        <div class="tri"></div><div class="tri"></div><div class="hex"></div>
    </div>
</div>
<div id="wrapper">
    <div ng-if="$state.current.data.includes" ng-include="'common/left-sidebar.html'"></div>
    <div ng-attr-id="{{$state.current.data.includes && 'page-wrapper'}}"
         ng-class="$state.current.data.includes && 'gray-bg'">
        <div ng-if="$state.current.data.includes" ng-include="'common/header.html'"></div>

        <div ui-view></div>

        <div ng-if="$state.current.data.includes" ng-include="'common/footer.html'"></div>
    </div>
    <div ng-if="$state.current.data.includes" ng-include="'common/right-sidebar.html'"></div>
</div>
<!-- End wrapper-->
<script src="dist/vendor.min.js"></script>
<script src="dist/app.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.4.6/angular-locale_fr-fr.js"></script>
</body>
</html>
