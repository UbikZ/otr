<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="user.controller as ctrl" translate-namespace="user">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="m-t-xs">
                        <div class="input-group">
                            <span class="input-group-addon" id="search">
                                <i class="fa fa-search"></i>
                                <span translate>{{ '.search.title' }}</span>
                            </span>
                            <input type="text" ng-model="query" class=" form-control" aria-describedby="search"
                                   placeholder="{{ 'user.search.placeholder' | translate }}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="ctrl.loading">
            <div ng-include="'views/partials/spinner.html'"></div>
        </div>
        <div ng-if="!ctrl.loading">
            <div class="col-lg-4" ng-repeat="user in ctrl.users | orderBy:'name' | filter:query">
                <div class="contact-box">
                    <div>
                        <div class="col-sm-4">
                            <div class="text-center">
                                <img gravatar-src="'{{ user.info.email }}'" gravatar-size="80" class="img-circle">
                                <div class="m-t-xs font-bold">{{ user.info.job }}</div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <h3><strong>{{ user.name.firstname }} {{ user.name.lastname }}</strong></h3>
                            <p>
                                <i class="fa fa-fw fa-map-marker"></i> {{ user.info.location }}<br/>
                                <i class="fa fa-fw fa-skype"></i> {{ user.info.skype }}<br/>
                            </p>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
