<a class="dropdown-toggle" uib-dropdown-toggle ng-init="ns='base.header.language'">
    <i class="flag-icon"
       ng-class="{
        'flag-icon-gb' : currentLanguage == 'en',
        'flag-icon-fr' : !currentLanguage || currentLanguage == 'fr',
        }"></i>
    {{ (ns+'.title') | translate }}
</a>
<ul class="dropdown-menu animated fadeInRight m-t-xs">
    <li>
        <a ng-click="changeLanguage('fr')">
            <i class="flag-icon flag-icon-fr"></i>
            <span ng-if="currentLanguage && currentLanguage != 'fr'">{{ (ns+'.items.french') | translate }}</span>
            <strong ng-if="!currentLanguage || currentLanguage == 'fr'">{{ (ns+'.items.french') | translate }}</strong>
        </a>
    </li>
    <li>
        <a ng-click="changeLanguage('en')">
            <i class="flag-icon flag-icon-gb"></i>
            <span ng-if="currentLanguage != 'en'">{{ (ns+'.items.english') | translate }}</span>
            <strong ng-if="currentLanguage == 'en'">{{ (ns+'.items.english') | translate }}</strong>
        </a>
    </li>
</ul>
