<link href="dist/print.min.css" rel="stylesheet" media="all">
<div class="versions" ng-class="$root.pdf.loaded ? 'pdf': ''" ng-controller="version-preview.controller"
     translate-namespace="pdf">
    <div id="page-wrapper">
        <header class="row wrapper white-bg page-heading">
            <div class="row">
                <div class="col-md-12">
                    <img style='float:left;height:70px;' src="img/print/galilee-logotype.png"/>
                    <h1>
                        <span translate class="clearfix">{{ '.title' }}</span>
                        <small translate translate-values="{org: organizationName, doc: documentName}">
                            {{ '.subtitle' }}
                        </small>
                    </h1>
                </div>
            </div>
        </header>
        <div class="row" id="document-read">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="panel-heading">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div class="panel-body">
                                <div class="tab-content">
                                    <div class="tab-pane">
                                        <div ng-include="'versions/partials/print/macro.html'"></div>
                                        <div ng-include="'versions/partials/print/list.html'"></div>
                                        <div ng-include="'versions/partials/print/detail.html'"></div>
                                    </div>
                                </div>
                            </div>
                            <div id="vision-synthese">
                                <div ng-include="'versions/partials/print/resume.html'"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
