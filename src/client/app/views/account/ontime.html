<div class="wrapper wrapper-content animated fadeIn"
     ng-controller="ontime.controller as ctrl" translate-namespace="account.ontime">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <h4 translate>{{ '.title' }}</h4>

                    <div ng-if="ctrl.loading" ng-include="'views/partials/spinner.html'"></div>
                    <div ng-if="!ctrl.loading">
                        <form role="form">
                            <pre>{{ ctrl.json }}</pre>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
